
<div>
    <h1>Clientes</h1>
    <button class="btn btn-success" type="button" routerLink="novo"><i class="fa fa-plus"></i> Adicionar cliente</button>

    <div class="table-container">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Data de nasc.</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customer_data">
                    <td>{{customer.id}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.email}}</td>
                    <td>{{customer.phone_number}}</td>
                    <td>{{customer.born_at}}</td>
                    <td>{{customer.city_name}}</td>
                    <td>{{customer.state_name}}</td>
                    <td>
                        <button class="btn btn-primary" type="button" [routerLink]="['editar', customer.id]" title="Editar">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn btn-danger" type="button" (click)="deleteCustomer(customer.id)" title="Excluir">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
